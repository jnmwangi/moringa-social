<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Social</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Sign Up</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Inventory</button>
            </li>
        </ul>
        <div class="tab-content py-3" id="myTabContent">
            <div class="tab-pane fade" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <form action="" id="post-form">
                    <h3>Create a post now</h3>
                    <div class="form-group">
                        <label for="Image">Upload and image</label>
                        <img src="" id="img-preview" class="d-none" height="200" width="200"
                            style="object-fit: contain;" />
                        <input type="file" accept="image/*" multiple class="form-control" />
                    </div>

                    <div>
                        <label for="message">What is on your mind?</label>
                        <textarea name="message" id="" rows="3" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send the post</button>
                </form>
                <div id="posts">

                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Fullname</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender"></label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="male">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob"></label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </form>
            </div>
            <div class="tab-pane fade show active" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <h3>Inventory</h3>

                <form action="" id="inveroty-from">
                    <div class="form-group mb-3">
                        <input type="text" name="productName" required id="" placeholder="Enter product name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <textarea name="description" required id="" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <div id="signup-form-container" class="container p-3 d-none">

    </div>

    <div id="posts-container" class="container d-block">


        <div id="posts">

        </div>
    </div> -->

    <script src="index.js"></script>
</body>

</html>
